<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Propolis - Stamina & Imunitas Premium</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .hero-gradient { background: radial-gradient(circle at top right, #fffdf0 0%, #ffffff 100%); }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [openFaq, setOpenFaq] = useState(null);
            const [selectedPackage, setSelectedPackage] = useState(2);

            // GANTI NOMOR WHATSAPP ANDA DI SINI
            const whatsappNumber = "628123456789"; 

            const packages = [
                {
                    id: 1,
                    name: "Paket Starter",
                    bottles: "1 Botol",
                    description: "Coba kualitasnya & mulai perjalanan sehat Anda.",
                    price: "Rp 250.000",
                    savings: null,
                    tag: null,
                },
                {
                    id: 2,
                    name: "Paket Keluarga",
                    bottles: "3 Botol",
                    description: "Paling laris. Cukup untuk stok 2 bulan atau berbagi.",
                    price: "Rp 650.000",
                    originalPrice: "Rp 750.000",
                    savings: "Hemat 15%",
                    tag: "PALING LARIS",
                },
                {
                    id: 3,
                    name: "Paket Proteksi",
                    bottles: "5 Botol",
                    description: "Nilai terbaik untuk kesehatan jangka panjang keluarga.",
                    price: "Rp 990.000",
                    originalPrice: "Rp 1.250.000",
                    savings: "Hemat 25%",
                    tag: "HARGA TERBAIK",
                }
            ];

            const handleOrder = (pkg) => {
                const message = `Halo Admin, saya ingin pesan British Propolis paket ${pkg.name} (${pkg.bottles}). Mohon info detail pembayarannya.`;
                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');
            };

            const ProductImage = ({ src, alt, className, fallbackIcon = "image" }) => {
                const [error, setError] = useState(false);
                if (error) {
                    return (
                        <div className={`${className} bg-yellow-50 flex flex-col items-center justify-center border-2 border-dashed border-yellow-200 text-yellow-600 p-4 text-center overflow-hidden`}>
                            <Icon name={fallbackIcon} size={48} className="mb-2 opacity-30" />
                            <p className="font-bold text-[10px] uppercase">Gunakan file: {src}</p>
                        </div>
                    );
                }
                return <img src={src} alt={alt} className={`${className} object-cover`} onError={() => setError(true)} />;
            };

            return (
                <div className="min-h-screen">
                    {/* HERO SECTION */}
                    <section className="hero-gradient pt-16 pb-24 px-6 relative overflow-hidden">
                        <div className="max-w-6xl mx-auto flex flex-col items-center gap-12">
                            <div className="w-full text-center fade-in" style={{ animationDelay: '0.1s' }}>
                                <div className="inline-flex items-center gap-2 bg-yellow-100 text-yellow-800 px-4 py-1.5 rounded-full text-[10px] font-extrabold mb-8 uppercase tracking-widest border border-yellow-200 shadow-sm">
                                    <Icon name="award" size={14} /> Premium British Quality
                                </div>
                                <h1 className="text-4xl md:text-7xl font-black text-slate-900 leading-[1.1] mb-8 max-w-4xl mx-auto">
                                    Bangun Tidur Tapi <span className="text-yellow-600 italic">Masih Capek?</span>
                                </h1>
                                <p className="text-lg md:text-xl text-slate-600 mb-10 max-w-2xl mx-auto leading-relaxed font-medium">
                                    Jangan biarkan kelelahan merusak produktivitas Anda. Pulihkan stamina dengan perlindungan alami terbaik dari Inggris.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center mb-16">
                                    <button 
                                        onClick={() => document.getElementById('pricing').scrollIntoView()}
                                        className="bg-yellow-500 hover:bg-yellow-600 text-white font-black py-6 px-12 rounded-2xl text-xl shadow-2xl shadow-yellow-200 flex items-center justify-center gap-3 transition-all hover:scale-105 active:scale-95"
                                    >
                                        KEMBALI BERTENAGA <Icon name="zap" />
                                    </button>
                                </div>
                            </div>

                            {/* Hero Image dengan Aspect Ratio 16:9 */}
                            <div className="w-full max-w-5xl fade-in" style={{ animationDelay: '0.3s' }}>
                                <div className="relative group">
                                    <div className="absolute -inset-1 bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-[2.5rem] blur opacity-25 group-hover:opacity-40 transition duration-1000"></div>
                                    <div className="relative aspect-video rounded-[2rem] overflow-hidden border-4 border-white bg-slate-100 shadow-2xl">
                                        <ProductImage 
                                            src="heroimage.png" 
                                            alt="Visualisasi Stamina British Propolis" 
                                            className="w-full h-full"
                                            fallbackIcon="zap"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* AGITATION */}
                    <section className="py-24 px-6 bg-slate-900 text-white">
                        <div className="max-w-4xl mx-auto">
                            <h2 className="text-3xl md:text-4xl font-black text-center mb-16 leading-tight">
                                Apakah Tubuh Anda Sedang Memberi Sinyal?
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-left">
                                {[
                                    { title: "Bangun Tidur Masih Lelah", desc: "Meski sudah tidur lama, badan tetap pegal dan lemas.", icon: "frown", color: "bg-red-500" },
                                    { title: "Ketergantungan Kafein", desc: "Butuh bergelas-gelas kopi hanya untuk bisa fokus bekerja.", icon: "coffee", color: "bg-orange-500" },
                                    { title: "Gampang Sakit / Drop", desc: "Cuaca berubah sedikit, tubuh langsung meriang atau flu.", icon: "shield-off", color: "bg-blue-500" },
                                    { title: "Sering Lupa & Sulit Fokus", desc: "Otak terasa berkabut (brain fog) saat harus produktif.", icon: "zap-off", color: "bg-purple-500" }
                                ].map((item, i) => (
                                    <div key={i} className="bg-slate-800/50 p-8 rounded-3xl border border-slate-700 flex gap-6 hover:border-yellow-500 transition-all group">
                                        <div className={`${item.color} p-4 rounded-2xl group-hover:scale-110 transition-transform`}>
                                            <Icon name={item.icon} size={28} className="text-white" />
                                        </div>
                                        <div>
                                            <h3 className="font-bold text-xl mb-2">{item.title}</h3>
                                            <p className="text-slate-400 leading-relaxed text-sm">{item.desc}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* SOLUTION */}
                    <section className="py-24 px-6 bg-white overflow-hidden">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-20">
                            {/* Solution Image dengan Aspect Ratio 4:3 */}
                            <div className="w-full md:w-1/2">
                                <div className="relative">
                                    <div className="absolute top-0 -left-10 w-72 h-72 bg-yellow-100 rounded-full blur-3xl opacity-60"></div>
                                    <div className="relative aspect-[4/3] rounded-3xl overflow-hidden shadow-2xl border-8 border-slate-50">
                                        <ProductImage 
                                            src="solutionimage.png" 
                                            alt="Detail Kualitas British Propolis" 
                                            className="w-full h-full"
                                            fallbackIcon="microscope"
                                        />
                                    </div>
                                    <div className="absolute -bottom-6 -right-6 bg-yellow-500 text-white p-6 rounded-2xl shadow-xl font-black text-center">
                                        <div className="text-3xl">4X</div>
                                        <div className="text-[10px] uppercase tracking-tighter">Lebih Pekat</div>
                                    </div>
                                </div>
                            </div>
                            <div className="w-full md:w-1/2">
                                <h2 className="text-4xl font-black mb-8 leading-tight">British Propolis: <span className="text-yellow-600">Solusi Stamina Premium</span></h2>
                                <p className="text-slate-600 mb-8 leading-relaxed text-lg font-medium">
                                    Bukan sekadar suplemen biasa. Konsentrasi bioflavonoid yang tinggi membantu metabolisme tubuh bekerja maksimal untuk memulihkan energi Anda.
                                </p>
                                <div className="space-y-6">
                                    {[
                                        { t: "Grade A Premium", d: "Standar kualitas tinggi dari Inggris." },
                                        { t: "Cepat Diserap", d: "Formulasi cair untuk reaksi lebih instan." },
                                        { t: "100% Alami", d: "Bebas bahan kimia obat berbahaya." }
                                    ].map((item, i) => (
                                        <div key={i} className="flex gap-4">
                                            <div className="bg-green-100 p-2 rounded-full h-fit">
                                                <Icon name="check" size={20} className="text-green-600" />
                                            </div>
                                            <div>
                                                <h4 className="font-bold text-slate-800">{item.t}</h4>
                                                <p className="text-sm text-slate-500">{item.d}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* PRICING */}
                    <section id="pricing" className="py-32 px-6 bg-slate-50">
                        <div className="max-w-6xl mx-auto text-center">
                            <h2 className="text-4xl md:text-5xl font-black mb-6">Pilih Paket Stamina Anda</h2>
                            <p className="text-slate-500 mb-20 max-w-xl mx-auto font-medium text-lg">Investasi kesehatan paling cerdas untuk Anda dan keluarga tersayang.</p>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {packages.map((pkg) => (
                                    <div 
                                        key={pkg.id}
                                        onClick={() => setSelectedPackage(pkg.id)}
                                        className={`group p-10 rounded-[3rem] border-4 transition-all duration-500 cursor-pointer flex flex-col bg-white relative ${selectedPackage === pkg.id ? 'border-yellow-500 scale-105 shadow-[0_40px_80px_-20px_rgba(234,179,8,0.25)]' : 'border-transparent opacity-90 grayscale-[30%] hover:grayscale-0'}`}
                                    >
                                        {pkg.tag && (
                                            <div className="absolute top-6 right-6 bg-yellow-500 text-white text-[10px] font-black px-4 py-1.5 rounded-full uppercase tracking-widest shadow-lg">
                                                {pkg.tag}
                                            </div>
                                        )}
                                        <h3 className="font-bold text-slate-400 uppercase text-[10px] mb-2 tracking-widest">{pkg.name}</h3>
                                        <div className="text-4xl font-black mb-4 text-slate-900">{pkg.bottles}</div>
                                        <p className="text-slate-500 text-sm mb-10 leading-relaxed min-h-[48px]">{pkg.description}</p>
                                        
                                        <div className="mb-10 flex-grow">
                                            {pkg.originalPrice && <div className="text-slate-400 line-through text-sm mb-1">{pkg.originalPrice}</div>}
                                            <div className="text-4xl font-black text-yellow-600 mb-4">{pkg.price}</div>
                                            {pkg.savings && <span className="bg-green-100 text-green-700 text-[10px] font-black px-4 py-1.5 rounded-full uppercase border border-green-200">{pkg.savings}</span>}
                                        </div>
                                        
                                        <button 
                                            onClick={(e) => { e.stopPropagation(); handleOrder(pkg); }}
                                            className={`w-full py-5 rounded-2xl font-black text-lg transition-all shadow-xl flex items-center justify-center gap-3 ${selectedPackage === pkg.id ? 'bg-yellow-500 text-white hover:bg-yellow-600' : 'bg-slate-100 text-slate-400'}`}
                                        >
                                            <Icon name="shopping-cart" size={20} /> PESAN SEKARANG
                                        </button>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="mt-20 flex flex-wrap justify-center gap-10 opacity-30 grayscale items-center">
                                <div className="flex items-center gap-2 font-black text-sm"><Icon name="shield-check" /> 100% GARANSI ASLI</div>
                                <div className="flex items-center gap-2 font-black text-sm"><Icon name="truck" /> BISA BAYAR DI TEMPAT</div>
                                <div className="flex items-center gap-2 font-black text-sm"><Icon name="clock" /> RESPON CEPAT</div>
                            </div>
                        </div>
                    </section>

                    {/* FAQ */}
                    <section className="py-24 px-6 bg-white">
                        <div className="max-w-3xl mx-auto">
                            <h2 className="text-3xl font-black text-center mb-16">Paling Sering Ditanyakan</h2>
                            <div className="space-y-4">
                                {[
                                    { q: "Apakah aman dikonsumsi setiap hari?", a: "Sangat aman. British Propolis adalah suplemen alami tanpa bahan kimia obat berbahaya, sehingga aman untuk konsumsi jangka panjang." },
                                    { q: "Bagaimana cara meminumnya?", a: "Teteskan 4-5 tetes ke dalam setengah gelas air hangat, aduk menggunakan sendok plastik (bukan logam), dan minum dalam keadaan perut kosong." },
                                    { q: "Apakah ini obat atau suplemen?", a: "Ini adalah suplemen makanan alami kelas premium untuk menjaga daya tahan tubuh dan meningkatkan stamina harian Anda." }
                                ].map((faq, i) => (
                                    <div key={i} className="border-2 border-slate-100 rounded-[2rem] overflow-hidden transition-all hover:border-yellow-200">
                                        <div 
                                            className="p-8 font-bold text-lg flex justify-between items-center cursor-pointer bg-slate-50 transition-colors" 
                                            onClick={() => setOpenFaq(openFaq === i ? null : i)}
                                        >
                                            {faq.q} 
                                            <div className={`transition-transform duration-300 ${openFaq === i ? 'rotate-180' : ''}`}>
                                                <Icon name="chevron-down" className="text-yellow-600" />
                                            </div>
                                        </div>
                                        {openFaq === i && <div className="p-8 bg-white border-t-2 border-slate-50 leading-relaxed text-slate-600 text-lg fade-in">{faq.a}</div>}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer className="bg-slate-900 text-white py-32 px-6 text-center relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full opacity-5 pointer-events-none">
                            <div className="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[600px] bg-yellow-500 rounded-full blur-[120px]"></div>
                        </div>
                        <div className="max-w-4xl mx-auto relative z-10">
                            <h2 className="text-4xl md:text-6xl font-black mb-12 leading-tight">Jangan Tunggu Sampai "Mogok". Mulai Sehat Hari Ini.</h2>
                            <button 
                                onClick={() => document.getElementById('pricing').scrollIntoView()}
                                className="bg-yellow-500 hover:bg-yellow-600 text-white font-black py-8 px-16 rounded-[2.5rem] text-2xl shadow-[0_30px_60px_-10px_rgba(234,179,8,0.4)] transition-all hover:scale-105"
                            >
                                AMBIL PAKET STAMINA ANDA
                            </button>
                            <div className="mt-20 border-t border-slate-800 pt-10">
                                <p className="text-slate-500 font-black tracking-widest text-[10px] mb-4 uppercase">British Propolis Official Distributor</p>
                                <p className="text-slate-600 text-[10px] max-w-2xl mx-auto leading-relaxed italic px-6">
                                    Hasil dapat berbeda-beda pada setiap individu. Produk ini bukan pengganti pengobatan medis profesional untuk penyakit kronis.
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
